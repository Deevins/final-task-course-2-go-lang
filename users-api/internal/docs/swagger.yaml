basePath: /api/v1
definitions:
  model.CreateUserRequest:
    properties:
      email:
        example: alice@example.com
        type: string
      username:
        example: alice
        minLength: 3
        type: string
    required:
    - username
    type: object
  model.UpdateUserRequest:
    properties:
      email:
        example: alice2@example.com
        type: string
      username:
        example: alice2
        type: string
    type: object
  model.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
info:
  contact: {}
  description: Пример API пользователей на Gin
  title: Users API
  version: "1.0"
paths:
  /users:
    get:
      description: Возвращает список пользователей
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.UserResponse'
            type: array
      summary: Список пользователей
      tags:
      - users
    post:
      consumes:
      - application/json
      description: Создаёт нового пользователя
      parameters:
      - description: Данные пользователя
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.UserResponse'
      summary: Создать пользователя
      tags:
      - users
  /users/{id}:
    delete:
      description: Удаляет пользователя по ID
      parameters:
      - description: ID пользователя
        example: 11111111-1111-1111-1111-111111111111
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Удалить пользователя
      tags:
      - users
    get:
      description: Возвращает пользователя по ID
      parameters:
      - description: ID пользователя
        example: 11111111-1111-1111-1111-111111111111
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.UserResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Получить пользователя
      tags:
      - users
    patch:
      consumes:
      - application/json
      description: Частично обновляет данные пользователя
      parameters:
      - description: ID пользователя
        example: 11111111-1111-1111-1111-111111111111
        in: path
        name: id
        required: true
        type: string
      - description: Изменяемые поля
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.UserResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Обновить пользователя
      tags:
      - users
schemes:
- http
swagger: "2.0"
